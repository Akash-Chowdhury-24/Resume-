<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container js-container">
    <div class="background js-background"></div>

    <div class="lighting-control">
      <input type="radio" class="light js-light" name="radio-button">
      <label>LIGHT</label>
      <input type="radio" class="light js-dark" name="radio-button" checked>
      <label>DARK</label>
    </div>

    <div class="extra extra-r js-extra"></div>
    <div class="main js-main">
      <div class="menu">
        <div class="name-div">
          <p class="name js-name">Akash Chowdhury</p>
        </div>

        <p class="status">I am a<span class="post js-post">Developer</span></p>

        <div class="menu-item-list">
          <p class="js-about">About me</p>
          <p class="js-service">Services</p>
          <p class="js-work">Works</p>
          <p class="js-contact">Contacts</p>
        </div>

        <div class="time">
          <span class="js-hours">00</span>
          <span>:</span>
          <span class="js-min">00</span>
          <span>:</span>
          <span class="js-sec">00</span>
        </div>
      </div>
        <div class="content js-content">
         
        </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
